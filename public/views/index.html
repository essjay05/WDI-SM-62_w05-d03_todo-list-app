<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <link rel="stylesheet" href="../css/styles.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
            <script defer src="../js/main.js"></script>

            <title>To-Do-List</title>
    </head>

    <body>
        
        <div class="container">
            <h1>My Awesome To-Do-List!</h1>
            <ul id="completeList">
                <div class="row">
                    <!-- LIST ITEM -->
                    <div class="liItem">
                        <li class="col">To-Do-List Item #1... build a database</li>
                    </div>
                    
                    <!-- TO-DO-LIST BUTTONS: TOGGLE & DELETE -->
                    <!-- COMPLETE/INCOMPLETE BUTTON -->
                        <button type="button" class="btn-light btn-primary col" data-toggle="button" aria-pressed="false" autocomplete="off">
                                Incomplete
                        </button>
                    <!-- DELETE BUTTON -->
                    <button type="button" class="btn-dark btn-primary col" data-toggle="button" aria-pressed="false" autocomplete="off">
                            x DELETE
                    </button>
                </div>
            </ul>

            <!-- SUBMIT NEW LIST ITEM -->
            <div class="row">
                <form class="newItemForm">
                    <div class="form-group">
                        <input type="item" class="newListItem form-control-sm" id="inputItem" aria-describedby="emailHelp" placeholder="Enter new To-Do Item ie: 'Homework'">
                    </div>
                    <button type="submit" class="btn-dark btn-primary">Add Item to To-Do-List</button>
                </form>
            </div>
            
        </div>



    </body>
</html>
